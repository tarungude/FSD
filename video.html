<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Embed Audio and Video</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1em;
      background-color: #ec7c7c;
    }

    h1, h2 {
      color: #333;
    }

    video, audio {
      width: 100%;
      max-width: 640px;
      margin-bottom: 1em;
    }
  </style>
</head>
<body>

  <h1>Media Embedding Example</h1>

  
  <!-- Video Section -->
  <h2>Video:</h2>
  <video width="640" height="360" controls>
    <source src="https://videos.pexels.com/video-files/19068664/19068664-hd_1080_1920_30fps.mp4" type="video/mp4">
    
    Your browser does not support the video tag.
  </video>

</body>
</html>

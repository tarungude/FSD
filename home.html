<body>
  <header>
    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page with Side Asides</title>
  <style>
    body {
      display: flex;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    aside.left {
      width: 20%;
      background-color: #f4f4f4;
      padding: 1em;
    }

    main {
      flex: 1;
      padding: 1em;
      background-color: #fff;
    }

    aside.right {
      width: 20%;
      background-color: #f4f4f4;
      padding: 1em;
    }

    /* Optional: Make it more responsive */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      aside.left, aside.right {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <aside class="left">
    <h2>Left Sidebar</h2>
    <p>Navigation or category list</p>
  </aside>

  <main>
    <h1>Main Content</h1>
    <p>This is the primary content area of the page.</p>
  </main>

  <aside class="right">
    <h2>Right Sidebar</h2>
    <p>Related articles or ads</p>
  </aside>

</body>
</html>
<h1>My Website</h1>
  </header>

  <nav>
    <ul>
      <li>Home</li>
      <li>About</li>
    </ul>
  </nav>

  <main>
    <h2>Welcome to My Site</h2>
    <p>This is the main content users came to see.</p>
  </main>

  <footer>
    <p>Â© 2025 My Website</p>
  </footer>
</body>
</html>
